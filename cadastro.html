            <div id="login">
                <form method="post" action="link">
                    <h1>Login</h1>
                    <p>
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" type="text" />

                        <input type="submit" value="Logar" />
                    </p>
                    <p class="link">
                        <a href="#fazerCadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>
            <div id="cadastro">
                <form method="post" action=a href="index.html"> </a>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cadastro" type="text" />
                    </p>

                    <p>
                        <label for="email_cadastro">Seu e-mail</label>
                        <input id="email_cadastro" name="email_cadastro" type="email" />
                    </p>

                    <p>
                        <label for="senha_cadastro">Sua senha</label>
                        <input id="senha_cadastro" name="senha_cadastro" type="password" "/>
                        </p>

                        <p> 
                            <input type=" submit" value="Cadastrar" />

                        Já tem conta?

                    </p>
